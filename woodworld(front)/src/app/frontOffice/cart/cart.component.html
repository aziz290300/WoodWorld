<app-header></app-header>

<section class="h-100 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <!-- Main Cart Section -->
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">My Cart (2 items)</h5>
          </div>
          <div class="card-body">
            <!-- First Product -->
            <div class="row mb-4">
              <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                <div class="bg-image hover-overlay hover-zoom ripple rounded">
                  <img src="assets/images/doub.jpeg" alt="Product 1" class="w-100 img-fluid" />
                </div>
              </div>

              <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                <p><strong>Product 1</strong></p>
                <p>Price: $50.00</p>

                <button class="btn btn-danger btn-sm me-1 mb-2" title="Remove item">
                  <i class="fas fa-trash"></i> Remove
                </button>
                <button type="button" class="btn btn-secondary btn-sm mb-2" title="Move to Wishlist">
                  <i class="fas fa-heart"></i> Wishlist
                </button>
              </div>

              <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                <div class="d-flex align-items-center mb-4" style="max-width: 200px;">
                  <button class="btn btn-outline-primary px-3 me-2"><i class="fas fa-minus"></i></button>
                  <input type="number" value="1" min="1" class="form-control text-center" />
                  <button class="btn btn-outline-primary px-3 ms-2"><i class="fas fa-plus"></i></button>
                </div>
                <p><strong>Total: $50.00</strong></p>
              </div>
            </div>

            <hr class="my-4" />

            <!-- Second Product -->
            <div class="row mb-4">
              <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                <div class="bg-image hover-overlay hover-zoom ripple rounded">
                  <img src="assets/images/jekchar.jpeg" alt="Product 2" class="w-100 img-fluid" />
                </div>
              </div>

              <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                <p><strong>Product 2</strong></p>
                <p>Price: $75.00</p>

                <button class="btn btn-danger btn-sm me-1 mb-2" title="Remove item">
                  <i class="fas fa-trash"></i> Remove
                </button>
                <button type="button" class="btn btn-secondary btn-sm mb-2" title="Move to Wishlist">
                  <i class="fas fa-heart"></i> Wishlist
                </button>
              </div>

              <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                <div class="d-flex align-items-center mb-4" style="max-width: 200px;">
                  <button class="btn btn-outline-primary px-3 me-2"><i class="fas fa-minus"></i></button>
                  <input type="number" value="1" min="1" class="form-control text-center" />
                  <button class="btn btn-outline-primary px-3 ms-2"><i class="fas fa-plus"></i></button>
                </div>
                <p><strong>Total: $75.00</strong></p>
              </div>
            </div>

            <hr class="my-4" />
          </div>
        </div>

        <!-- Estimated Delivery -->
        <div class="card mb-4">
          <div class="card-body">
            <p><strong>Estimated Delivery</strong></p>
            <p class="mb-0">10/13/2024 - 10/14/2024</p>
          </div>
        </div>

        <!-- Payment Methods -->
        <div class="card mb-4">
          <div class="card-body">
            <p><strong>We accept</strong></p>
            <img class="me-2" width="45px" src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg" alt="Visa" />
            <img class="me-2" width="45px" src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg" alt="American Express" />
            <img class="me-2" width="45px" src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg" alt="Mastercard" />
          </div>
        </div>
      </div>

      <!-- Summary Section -->
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Summary</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Products
                <span>$125.00</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Shipping
                <span>Free</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                <div>
                  <strong>Total Amount</strong>
                  <p class="mb-0">(Including VAT)</p>
                </div>
                <span><strong>$125.00</strong></span>
              </li>
            </ul>

            <button class="btn btn-primary btn-lg btn-block">Checkout</button>
            <button class="btn btn-secondary btn-lg btn-block mt-2">Clear Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
